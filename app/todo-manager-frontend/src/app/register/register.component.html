<div class="row justify-content-center d-flex align-items-center min-vh-100">
  <div class="register-container col-12 col-md-6 col-lg-4 p-5">
    <form (ngSubmit)="onRegister()" class="register-form">
      <h2>Register</h2>
      <div class="input-group mb-3">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required
               [class.is-invalid]="usernameErrorMessage">
        <div *ngIf="usernameErrorMessage" class="text-danger">
          {{ usernameErrorMessage }}
        </div>
      </div>
      <div class="input-group mb-3">
        <label>Password
          <em [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" class="ms-2 cursor-pointer"
             (click)="togglePasswordVisibility()"></em>
        </label>
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required
               [class.is-invalid]="passwordErrorMessage" class="form-control">
        <div *ngIf="passwordErrorMessage" class="text-danger">
          {{ passwordErrorMessage }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <p class="mt-3">Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
    </form>
  </div>
</div>

<ng-template #successModal let-modal>
  <div class="modal-header custom-modal-header">
    <h5 class="modal-title text-center no-border custom-modal-title">Welcome ❤️</h5>
  </div>
  <div class="modal-body custom-modal-body no-border">
    <div class="success-container">
     <p>Your Account has been created! Please return to the login page to proceed!</p>
    </div>
  </div>
  <div class="modal-footer custom-modal-footer no-border">
    <button type="button" class="btn btn-success" (click)="modal.dismiss(); this.router.navigate(['/login'])">Go to login</button>
  </div>
</ng-template>
