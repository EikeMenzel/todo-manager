<div class="row justify-content-center d-flex align-items-center min-vh-100">
  <div class="login-container col-12 col-md-6 col-lg-4 p-5">
    <form (ngSubmit)="onLogin()" class="login-form">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error-message text-danger">
        {{ errorMessage }}
      </div>
      <div class="input-group mb-3">
        <label>Username</label>
        <input type="text" [(ngModel)]="username" name="username" required
               [class.is-invalid]="errorMessage && !username">
      </div>
      <div class="input-group mb-3">
        <label>Password
          <em [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'" class="ms-2 cursor-pointer"
             (click)="togglePasswordVisibility()"></em>
        </label>
        <input [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" required
               [class.is-invalid]="errorMessage && !password" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Log In</button>
      <p class="mt-3">No account? <a routerLink="/register" class="text-primary">Register NOW!</a></p>
    </form>
  </div>
</div>
